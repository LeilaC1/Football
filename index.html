<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
    <main class="container-fluid">

    <h1>Lets Play Football!</h1>


      <div class="row mb-3">
                <div class="col-6">
                    <form id="teamsForm">
                    <label for="selectDropdown" class="form-label">Choose a team:</label>
                    <select  class="form-select" id="selectDropdown">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" id="selectBtn" class="btn btn-dark">Select</button>
                </div>
           </form> 
        </div>
            <div class="row">
              <div class="col">
                <p id="outputDisplay"></p>
              </div>
          </div>


</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="teams.js"></script>  
</body>
</html>
